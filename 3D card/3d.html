<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .card {
      perspective: 1000px;
    }

    .card-content {
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      transform-style: preserve-3d;
    }

    .glow {
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(241, 240, 238, 0.8), 0 0 30px rgba(240, 240, 240, 0.6);
      }
      50% {
        box-shadow: 0 0 30px rgb(227, 225, 222), 0 0 40px rgba(242, 241, 240, 0.8);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-900 via-purple-900 to-black min-h-screen flex items-center justify-center p-4">
  <div class="card max-w-md w-full">
    <div class="card-content bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-3xl glow p-6 text-center shadow-lg hover:shadow-2xl flex flex-col sm:flex-row">
      <!-- Image Section -->
      <div class="sm:w-1/3 w-full flex justify-center items-center p-4">
        <img src="1.JPG" alt="Profile Image" class="rounded-full w-32 h-32 object-cover shadow-lg border-4 border-white">
      </div>
      <!-- Details Section -->
      <div class="sm:w-2/3 w-full text-left sm:text-left p-4">
        <h2 class="text-2xl font-bold text-white">Akash KV</h2>
        <p class="mt-2 text-white text-sm">
          Hello! I'm Akash KV, a passionate frontend developer specializing in creating stunning interactive experiences.
        </p>
        <ul class="mt-4 text-white text-sm space-y-1">
          <li><strong>Skills:</strong> HTML, CSS, JavaScript, React</li>
          <li><strong>Email:</strong> kvakash1112@gmail.com</li>
          <li><strong>Phone:</strong> +91 8428443343</li>
        </ul>
        <div class="mt-4">
          <a href="https://github.com/kvakash2303" target="_blank" class="bg-white text-indigo-500 px-4 py-2 rounded-lg shadow hover:bg-gray-100">
            GitHub Profile
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.querySelector(".card");
    const cardContent = document.querySelector(".card-content");

    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 5;
      const y = e.clientY - rect.top - rect.height / 5;

      const rotateX = -y / 10;
      const rotateY = x / 10;

      cardContent.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      cardContent.style.boxShadow = `${-rotateY * 20}px ${rotateX * 2}px 30px rgba(0, 0, 0, 0.3)`;
    });

    card.addEventListener("mouseleave", () => {
      cardContent.style.transform = "rotateX(0) rotateY(0)";
      cardContent.style.boxShadow = "0 10px 30px rgba(0, 0, 0, 0.3)";
    });
  </script>
</body>
</html>
